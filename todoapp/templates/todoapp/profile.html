{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Профиль пользователя</h1>

                    <div class="mb-3">
                        <label class="form-label">Имя пользователя:</label>
                        <input type="text" class="form-control-plaintext" value="{{ user.username }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="text" class="form-control-plaintext" value="{{ user.email }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дата регистрации:</label>
                        <input type="text" class="form-control-plaintext" value="{{ user.date_joined }}" readonly>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'password_change' %}" class="btn btn-primary">Сменить пароль</a>

                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
