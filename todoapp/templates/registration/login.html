{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Вход</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Введите имя пользователя">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required id="id_password" class="form-control" placeholder="Введите пароль">
          </div>
          <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <div class="mt-3 text-center">
          <span>Нет аккаунта? </span>
          <a href="{% url 'register' %}" class="btn btn-success">Зарегистрироваться</a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  input.form-control {
    background-color: #fff9c4; /* мягкий желтый фон */
    border: 1px solid #fbc02d; /* желтая рамка */
  }
  input.form-control:focus {
    background-color: #fffde7;
    border-color: #f9a825;
    box-shadow: 0 0 8px rgba(249, 168, 37, 0.6);
  }
  a.btn-success {
    background-color: #2e7d32;
    border-color: #2e7d32;
  }
  a.btn-success:hover {
    background-color: #1b5e20;
    border-color: #1b5e20;
  }
</style>
{% endblock %}
